<html>
    <head>
        <title>SURVEY FORM</title>
        <style>
        body {
                 background-image: url("https://st2.depositphotos.com/3241943/6987/i/450/depositphotos_69873971-stock-photo-early-morning-light-blurred-sunrise.jpg");
                background-size: cover; 
                    text-align: center;
                    
                }
      
       
        .heading{
                    color:black;
                    padding: 10px;
                    display: flex;
                    font-size: 50px;
                    justify-content: center;
                    
                }
        
        form {
                    color: white;
                    background-color: rgb(0, 0, 0,0.5);
                    font-size: 20px;
                    border-radius: 25px;
                    width: 40%;
                    margin: 0 auto;
                    box-shadow: 2px 5px 10px 5px rgba(0, 0, 0, 0.5);
                }
                
        .form-control {
                    text-align: left;
                    margin-bottom: 25px;
                    margin-left: 10px;
                }
        
        .form-control label {
                    display: block;
                    margin-bottom: 10px;
                }
        
        .form-control input,
        .form-control select,
        .form-control textarea {
                    font-size: 20px;
                    border: 1px solid #777;
                    border-radius: 10px;
                    font-family: inherit;
                    padding: 10px;
                    display: block;
                    width: 95%;
                }
        .form-control input:hover,textarea:hover{
            transform: translateY(-10px);
        }
        
        .button{
            display: flex;
            justify-content: center;           
            margin: 0%;
            transition: ease;
        }
        
        .next,.back{
            font-size: larger;
            background-color:rgb(254, 229, 210) ;

            border-radius: 15px;
            margin: 5px;
            padding: 10px 25px;
        }
        .next:hover,.back:hover{
            transform: translateY(-10px);
        }

        .radio {
            text-align: left;
            margin-left: 10px;
            margin-bottom: 20px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

    
        @keyframes bgAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        
        body {
            animation: bgAnimation 10s ease infinite;
            background-size: 200% 200%;
        }
        </style>
    </head>
    <body>

    <form id="form">
        <div class="heading"> Survey Form</div>
        <div class="form-control">
            <label for="name" id="label-name">
                Name
            </label>
            <input type="text" id="name" 
                   placeholder="Enter your name"  required/>
        </div>

        <div class="form-control">
            <label for="email" id="label-email">
                Email
            </label>
            <input type="email" id="email" 
                   placeholder="Enter your email" required/>
        </div>
        <div class="form-control">
            <label for="address">Address</label>
            <textarea name="address" id="address" placeholder="Enter address" required></textarea>
        </div>

        <div class="form-control">
            <label for="age" id="label-age">
                Age
            </label>

            <input type="text" id="age" 
                   placeholder="Enter your age" required />
        </div>
        <div  class="radio">
            <label for="gender">Gender</label><br><br>
            <input type="radio" name="gender" id="male" required>
            <label for="male">Male</label><br>
            <input type="radio" name="gender" id="female" required>
            <label for="female">Female</label><br>
            <input type="radio" name="gender" id="other" required>
            <label for="other">Other</label>
        </div>


        <div class="form-control">
            <label for="role" id="label-role">
                Which option best describes you?
            </label>
            <select name="role" id="role" required>
                <option value="">Select</option>
                <option value="student">Student</option>
                <option value="intern">Intern</option>
                <option value="professional">
                    Professional
                </option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="button">
          <a href="p1.html"> <input type="button" value="Back" class="next"> </a>
          <a href="2page.html">  <input type="button" value="Next" class="back">
          </a>
        </div>
        
    
    </form>
   Â </body>
</html>
